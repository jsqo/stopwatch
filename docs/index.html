<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSqo's Stopwatch</title>

	<link rel="stylesheet" href="stopwatch.css">

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7VFZKZLYZ7"></script>
	<script>
		if (document.location.hostname.search("jsqo.github.io") !== -1) {
			window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-7VFZKZLYZ7');
		} else {
			console.log("No analytics code ran.");
		}
	</script>

	<script type="text/javascript" src="stopwatch.js"></script>
</head>
<body>
	<header>
		<h2>JSqo's Stopwatch</h2>
	</header>

	<main>
		<div class="stopwatch">
			<div class="top">
				<div class="heading">
					<h3>Let the game begin!</h3>
				</div>
			</div>
			<div class="middle">
				<div class="time">
					<span id="span_hours">00</span>
					<span>:</span>
					<span id="span_minutes">00</span>
					<span>:</span>
					<span id="span_seconds">00</span>
					<span id="span_cs">00</span>
				</div>
			</div>
			<div class="bottom">
				<div class="buttons">
					<button name="start" onclick="startStopwatch()">Start</button>
					<button name="stop" onclick="stopStopwatch()">Stop</button>
					<button name="reset" onclick="resetStopwatch()">Reset</button>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<h4>&copy; Copyright 2022, Ankur Seth.</h4>
	</footer>
</body>
</html>
